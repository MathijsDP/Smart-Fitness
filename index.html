<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFitness AI Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="badge-notification"></div>

<div class="app">
    <div id="onboarding">
        <div class="header">Welkom ‚ö°</div>
        <div class="card" id="questionCard">
            <h3>Klaar voor de start?</h3>
            <p>We gaan je bewegingen tracken met AI.</p>
            <button class="button" onclick="startApp()">Laten we beginnen</button>
        </div>
    </div>

    <div id="home" class="hidden">
        <div class="header">Dashboard</div>
        <div class="card">
            <h4 style="color:#94a3b8; margin:0">KIES TRAINING</h4>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                <button class="choice-btn" onclick="openWorkout('squat')">ü¶µ Squats</button>
                <button class="choice-btn" onclick="openWorkout('pushup')">üí™ Pushups</button>
            </div>
        </div>
        <div class="card">
            <h4 style="color:#94a3b8; margin:0">JE VOORTGANG</h4>
            <div class="chart-container" id="weekChart">
                <div class="bar" style="height: 30%"></div>
                <div class="bar" style="height: 60%"></div>
                <div class="bar" style="height: 45%"></div>
                <div class="bar" style="height: 90%"></div>
                <div class="bar" style="height: 20%"></div>
            </div>
        </div>
    </div>

    <div id="workoutScreen" class="hidden">
        <div class="stats-grid">
            <div class="stat-box"><span>OEFENING</span><div class="stat-value" id="mode-title">-</div></div>
            <div class="stat-box"><span>REPS</span><div class="stat-value" id="rep-count">0</div></div>
        </div>
        <div class="canvas-wrapper">
            <video id="input_video" style="display:none"></video>
            <canvas id="output_canvas"></canvas>
            <div id="ai-feedback">Zoek positie...</div>
        </div>
        <button class="button" style="background:#ef4444; margin-top:20px" onclick="location.reload()">STOP TRAINING</button>
    </div>
</div>

<nav class="bottom-nav" id="mainNav" style="display:none">
    <div class="nav-item active">üè†<br>Home</div>
    <div class="nav-item">üèÜ<br>Badges</div>
    <div class="nav-item">üë§<br>Profiel</div>
</nav>

<script src="js/app.js"></script>
</body>
</html>
