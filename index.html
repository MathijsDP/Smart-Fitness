<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFitness Ultra ‚ö°</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #050a18; --card: #111a2e; --blue: #3b82f6; --text: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .screen { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; transition: 0.5s; }
        .hidden { display: none !important; }

        /* Design Elements */
        .header { font-family: 'Orbitron'; color: var(--blue); font-size: 24px; text-align: center; margin-bottom: 20px; }
        .card { background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid rgba(59, 130, 246, 0.2); }
        .btn { background: var(--blue); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; margin: 10px 0; font-family: 'Orbitron'; }
        .choice-btn { background: rgba(59, 130, 246, 0.1); border: 2px solid var(--blue); color: white; padding: 20px; border-radius: 20px; width: 100%; margin: 10px 0; cursor: pointer; font-weight: bold; font-size: 16px; }

        /* Camera & Workout */
        .video-container { position: relative; flex: 1; background: #000; border-radius: 25px; overflow: hidden; }
        canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .rep-box { position: absolute; top: 20px; right: 20px; background: var(--blue); padding: 15px 25px; border-radius: 50px; font-size: 32px; font-weight: 900; }
        .coach-msg { position: absolute; bottom: 20px; left: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; text-align: center; border-bottom: 4px solid var(--blue); font-size: 18px; }

        /* Navigatie */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--blue); }
    </style>
</head>
<body>

    <div id="screen-onboarding" class="screen">
        <div class="header">SMARTFITNESS</div>
        <div class="card" id="step-1">
            <h2>Welkom! Hoe heet je?</h2>
            <input type="text" id="nameInput" style="width:100%; padding:15px; border-radius:10px; border:none; margin-bottom:15px;" placeholder="Typ je naam...">
            <button class="btn" onclick="goToStep2()">VOLGENDE</button>
        </div>
        <div class="card hidden" id="step-2">
            <h2>Kies je doel:</h2>
            <button class="choice-btn" onclick="finishSetup('Spieropbouw')">üí™ SPIEROPBOUW</button>
            <button class="choice-btn" onclick="finishSetup('Gewichtsverlies')">üèÉ GEWICHTSVERLIES</button>
        </div>
    </div>

    <div id="screen-home" class="screen hidden">
        <div class="header">HOME</div>
        <div class="card">
            <h3 id="welcomeMsg">Welkom!</h3>
            <p>Jouw doel: <span id="goalLabel" style="color:var(--blue)">-</span></p>
            <button class="btn" onclick="startWorkout()">START SQUAT TRAINING</button>
        </div>
    </div>

    <div id="screen-stats" class="screen hidden">
        <div class="header">STATISTIEKEN</div>
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <div><span>REPS</span><h2 id="totalReps">0</h2></div>
                <div><span>KCAL</span><h2>245</h2></div>
            </div>
            <div style="height:150px; display:flex; align-items:flex-end; justify-content:space-around; margin-top:20px;">
                <div style="width:20px; height:40%; background:var(--blue); border-radius:5px;"></div>
                <div style="width:20px; height:80%; background:var(--blue); border-radius:5px;"></div>
                <div style="width:20px; height:60%; background:var(--blue); border-radius:5px;"></div>
            </div>
        </div>
    </div>

    <div id="screen-workout" class="screen hidden" style="padding:10px;">
        <div class="video-container">
            <video id="input_video" style="display:none"></video>
            <canvas id="output_canvas"></canvas>
            <div class="rep-box" id="repDisplay">0</div>
            <div class="coach-msg" id="coachDisplay">Zoek een plekje...</div>
        </div>
        <button class="btn" style="background:#ef4444;" onclick="location.reload()">STOPPEN</button>
    </div>

    <nav class="bottom-nav hidden" id="mainNav">
        <div class="nav-item active" onclick="switchTab('home')">üè†<br>Home</div>
        <div class="nav-item" onclick="switchTab('stats')">üìä<br>Stats</div>
        <div class="nav-item" onclick="location.reload()">üë§<br>Profiel</div>
    </nav>

    <script>
        let userData = { name: "", goal: "" };
        let reps = 0;
        let stage = "up";

        // --- NAVIGATION ---
        function goToStep2() {
            userData.name = document.getElementById('nameInput').value;
            if(!userData.name) return;
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        function finishSetup(goal) {
            userData.goal = goal;
            document.getElementById('screen-onboarding').classList.add('hidden');
            document.getElementById('screen-home').classList.remove('hidden');
            document.getElementById('mainNav').classList.remove('hidden');
            document.getElementById('welcomeMsg').innerText = "Hey " + userData.name + "!";
            document.getElementById('goalLabel').innerText = goal;
        }

        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('screen-' + tab).classList.remove('hidden');
        }

        // --- AI & CAMERA ---
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            if (!results.poseLandmarks) return;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#3b82f6', lineWidth: 4});
            drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#fff', lineWidth: 1, radius: 3});

            const marks = results.poseLandmarks;
            const coach = document.getElementById('coachDisplay');
            
            // Squat logica: Heup (24), Knie (26), Enkel (28)
            const angle = calculateAngle(marks[24], marks[26], marks[28]);

            if (angle > 160) {
                if(stage === "down") {
                    reps++;
                    document.getElementById('repDisplay').innerText = reps;
                    document.getElementById('totalReps').innerText = reps;
                    coach.innerText = "TOP! EN WEER ZAKKEN";
                }
                stage = "up";
            } else if (angle < 100) {
                stage = "down";
                coach.innerText = "GOED ZO! NU OMHOOG";
            } else if (angle < 140 && stage === "up") {
                coach.innerText = "IETS LAGER NOG!";
            }

            canvasCtx.restore();
        }

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            return angle > 180.0 ? 360 - angle : angle;
        }

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        function startWorkout() {
            switchTab('workout');
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    await pose.send({image: videoElement});
                }, width: 640, height: 480
            });
            camera.start();
        }
    </script>
</body>
</html>
