<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite AI Coach v7.2</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #000; --surface: #121212; --accent: #fff; --sub: #888; --blue: #007aff; --orange: #ff9500; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--accent); overflow: hidden; height: 100vh; }
        .screen { position: absolute; inset: 0; padding: 30px 20px 100px; display: flex; flex-direction: column; overflow-y: auto; transition: 0.3s; }
        .hidden { display: none !important; }
        
        h1 { font-family: 'Montserrat'; font-size: 26px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .subtitle { color: var(--sub); font-size: 11px; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 25px; }
        
        .q-box { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        input, select { width: 100%; max-width: 320px; padding: 18px; border-radius: 12px; border: 1px solid #333; background: #1c1c1e; color: #fff; font-size: 16px; margin-bottom: 15px; outline: none; }
        
        .btn { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 14px; width: 100%; max-width: 320px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .btn-small { padding: 10px 15px; font-size: 12px; margin: 5px; width: auto; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; cursor: pointer; }
        .card { background: var(--surface); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #222; cursor: pointer; }

        .streak-badge { background: rgba(255,149,0,0.1); color: var(--orange); padding: 8px 15px; border-radius: 20px; font-weight: 800; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; }
        .hud { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); z-index: 2001; pointer-events: none; }
        .hud-val { text-align: center; }
        .hud-val span { display: block; font-size: 9px; color: var(--sub); font-weight: 700; }
        .hud-val strong { font-size: 20px; font-family: 'Montserrat'; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        #coaching-tip { position: absolute; bottom: 100px; left: 0; width: 100%; text-align: center; color: var(--accent); font-weight: 800; font-size: 18px; text-shadow: 2px 2px 10px rgba(0,0,0,1); z-index: 2002; transition: 0.3s; }

        #rest-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .timer-txt { font-size: 80px; font-weight: 900; color: var(--blue); font-family: 'Montserrat'; margin: 10px 0; }

        .navbar { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 15px 0 35px; z-index: 1000; }
        .nav-item { color: var(--sub); font-size: 10px; font-weight: 700; cursor: pointer; text-align: center; }
        .nav-item.active { color: #fff; }

        #output_canvas { width: 100%; height: 100%; object-fit: contain; transform: scaleX(-1); background: #000; }
        .bar-bg { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="scr-onboarding" class="screen">
        <div class="q-box" id="q-container"></div>
    </div>

    <div id="scr-dash" class="screen hidden">
        <div class="streak-badge"><i>ðŸ”¥</i> <span id="streak-val">0</span> DAGEN STREAK</div>
        <h1 id="dash-greet">HEY!</h1>
        <div class="subtitle">Klaar voor je sessie?</div>
        <div class="card" onclick="startCircuit('Upper')"><strong>UPPER BODY</strong><p style="color:var(--sub);font-size:12px;">6 Oefeningen â€¢ Kracht</p></div>
        <div class="card" onclick="startCircuit('Lower')"><strong>LOWER BODY</strong><p style="color:var(--sub);font-size:12px;">6 Oefeningen â€¢ Benen</p></div>
        <div class="card" onclick="startCircuit('Conditie')"><strong>CONDITIE</strong><p style="color:var(--sub);font-size:12px;">6 Oefeningen â€¢ Cardio</p></div>
    </div>

    <div id="scr-progress" class="screen hidden">
        <h1>PROGRESSIE</h1>
        <div class="subtitle">XP per categorie</div>
        <div id="stats-render"></div>
    </div>

    <div id="scr-profile" class="screen hidden">
        <h1>PROFIEL</h1>
        <div class="subtitle">Pas je gegevens aan</div>
        <div class="card">
            <label style="font-size:10px; color:var(--sub)">VOORNAAM</label>
            <input type="text" id="edit-name" onchange="updateUser('name', this.value)">
            <label style="font-size:10px; color:var(--sub)">GEWICHT (KG)</label>
            <input type="number" id="edit-weight" onchange="updateUser('weight', this.value)">
            <label style="font-size:10px; color:var(--sub)">NIVEAU (REPS)</label>
            <input type="number" id="edit-reps" onchange="updateUser('reps', this.value)">
        </div>
        <button class="btn" style="background:#ff3b30; color:#fff" onclick="localStorage.clear(); location.reload();">RESET ACCOUNT</button>
    </div>

    <div id="scr-workout" class="screen hidden" style="padding:0; z-index: 2000;">
        <video id="input_video" style="display:none"></video>
        <canvas id="output_canvas"></canvas>
        <div id="coaching-tip">Bereid je voor...</div>
        
        <div id="rest-overlay" class="hidden">
            <div id="rest-title" class="subtitle">RUST</div>
            <div id="rest-exe" style="font-size:24px; font-weight:900;">OEFENING</div>
            <div class="timer-txt" id="timer-val">30</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-small" onclick="adjustTime(5)">+5 SEC</button>
                <button class="btn-small" style="background:var(--blue)" onclick="skipRest()">SLA OVER</button>
            </div>
            <div id="rest-instr" style="color:var(--sub); font-size:14px; max-width:300px; margin-top:20px; line-height:1.5;"></div>
        </div>

        <div class="hud">
            <div class="hud-val"><span>OEF</span><strong id="hud-idx">1/6</strong></div>
            <div class="hud-val"><span>SET</span><strong id="hud-set">1/3</strong></div>
            <div class="hud-val"><span>REPS</span><strong id="hud-reps">0/12</strong></div>
        </div>
        <button class="btn" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); width:80%; z-index:2001; background:rgba(255,59,48,0.9); color:#fff;" onclick="stopWorkout()">STOP TRAINING</button>
    </div>

    <nav class="navbar hidden" id="nav">
        <div class="nav-item active" onclick="tab('dash', this)">DASHBOARD</div>
        <div class="nav-item" onclick="tab('progress', this)">STATS</div>
        <div class="nav-item" onclick="tab('profile', this)">PROFIEL</div>
    </nav>

    <script>
        const exercises = {
            Upper: [
                {n:"Push-up", i:"Houd je lichaam in een rechte lijn. Borst naar de grond."},
                {n:"Shoulder Taps", i:"In plankpositie om de beurt je schouder aantikken."},
                {n:"Pike Push-up", i:"Vorm een V. Duw je hoofd richting de grond."},
                {n:"Superman", i:"Lig op je buik, til armen en benen tegelijk op."},
                {n:"Diamond Push-up", i:"Maak een ruit met je handen voor triceps."},
                {n:"Plank", i:"Houd je core strak en rug recht."}
            ],
            Lower: [
                {n:"Squat", i:"Zak diep door je heupen, rug recht houden."},
                {n:"Lunge", i:"Grote stap vooruit tot je knie 90 graden is."},
                {n:"Glute Bridge", i:"Lig op je rug, duw je heupen maximaal omhoog."},
                {n:"Side Lunges", i:"Stap zijwaarts en zak door je been."},
                {n:"Calf Raise", i:"Ga op je tenen staan en houd even vast."},
                {n:"Wall Sit", i:"Zit tegen de muur in een hoek van 90 graden."}
            ],
            Conditie: [
                {n:"Jumping Jacks", i:"Spring wijd en klap boven je hoofd."},
                {n:"High Knees", i:"Ren op de plaats, knieÃ«n boven je heupen."},
                {n:"Burpees", i:"Spring omhoog, zak in een push-up, en herhaal."},
                {n:"Mountain Climbers", i:"In plankpositie je knieÃ«n naar je borst trekken."},
                {n:"Skater Jumps", i:"Spring zijwaarts van het ene naar het andere been."},
                {n:"Shadow Boxing", i:"Sla rechtuit op ooghoogte, blijf bewegen."}
            ]
        };

        let user = JSON.parse(localStorage.getItem('elite_v8')) || {
            name: '', age: '', gender: '', height: '', weight: '', goal: '', reps: 12, availability: '',
            xp: {Upper:0, Lower:0, Conditie:0}, lvls: {Upper:1, Lower:1, Conditie:1}, streak: 0, lastDate: null
        };

        let currentStep = 1;
        let circuit = [], cIdx = 0, reps = 0, sets = 1, isRest = false, restTimer = null, tLeft = 30;
        let stage = 'up';
        let currentCat = '';
        let camera = null;

        const questions = [
            { k: 'name', q: 'WAT IS JE VOORNAAM?', t: 'text' },
            { k: 'age', q: 'WAT IS JE LEEFTIJD?', t: 'number' },
            { k: 'gender', q: 'WAT IS JE GESLACHT?', t: 'select', o: ['Man', 'Vrouw', 'X'] },
            { k: 'height', q: 'HOE LANG BEN JE? (CM)', t: 'number' },
            { k: 'weight', q: 'WAT IS JE GEWICHT? (KG)', t: 'number' },
            { k: 'goal', q: 'WAT IS JE DOEL?', t: 'select', o: ['Afvallen', 'Spiermassa', 'Conditie'] },
            { k: 'reps', q: 'TRAININGSNIVEAU', t: 'select', o: [{n:'Beginner', v:8}, {n:'Gemiddeld', v:12}, {n:'Pro', v:18}] },
            { k: 'availability', q: 'HOEVEEL DAGEN PER WEEK?', t: 'select', o: ['1-2 dagen', '3-4 dagen', '5+ dagen'] }
        ];

        function renderQ() {
            const q = questions[currentStep-1];
            let html = `<h1>${q.q}</h1><div class="subtitle">Stap ${currentStep} van 8</div>`;
            if(q.t === 'select') {
                html += `<select id="q-val">` + q.o.map(o => `<option value="${o.v || o}">${o.n || o}</option>`).join('') + `</select>`;
            } else {
                html += `<input type="${q.t}" id="q-val" placeholder="...">`;
            }
            html += `<button class="btn" onclick="saveQ()">VOLGENDE</button>`;
            document.getElementById('q-container').innerHTML = html;
        }

        function saveQ() {
            const val = document.getElementById('q-val').value;
            user[questions[currentStep-1].k] = val;
            if(currentStep < 8) { currentStep++; renderQ(); }
            else { save(); checkStreak(); tab('dash'); document.getElementById('nav').classList.remove('hidden'); }
        }

        function save() { localStorage.setItem('elite_v8', JSON.stringify(user)); }
        function updateUser(k, v) { user[k] = v; save(); }

        function tab(t, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('scr-'+t).classList.remove('hidden');
            if(el) { document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
            if(t === 'dash') { 
                document.getElementById('dash-greet').innerText = "HEY " + (user.name || "CHAMP"); 
                document.getElementById('streak-val').innerText = user.streak; 
            }
            if(t === 'progress') renderProgress();
            if(t === 'profile') { 
                document.getElementById('edit-name').value = user.name; 
                document.getElementById('edit-weight').value = user.weight; 
                document.getElementById('edit-reps').value = user.reps; 
            }
        }

        function checkStreak() {
            const today = new Date().toDateString();
            if(user.lastDate === today) return;
            const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
            if(user.lastDate === yesterday.toDateString()) { user.streak++; }
            else { user.streak = 1; }
            user.lastDate = today; save();
        }

        function renderProgress() {
            const area = document.getElementById('stats-render'); area.innerHTML = '';
            ['Upper', 'Lower', 'Conditie'].forEach(c => {
                const target = user.lvls[c] * 200;
                area.innerHTML += `<div class="card" style="cursor:default"><strong>${c.toUpperCase()} LVL ${user.lvls[c]}</strong><div class="bar-bg"><div style="width:${(user.xp[c]/target)*100}%; background:var(--blue); height:100%; transition:1s"></div></div></div>`;
            });
        }

        function stopWorkout() {
            isRest = false;
            clearInterval(restTimer);
            if(camera) camera.stop();
            tab('dash');
        }

        function startCircuit(cat) {
            currentCat = cat;
            circuit = [...exercises[cat]].sort(() => 0.5 - Math.random());
            cIdx = 0; sets = 1; reps = 0;
            tab('workout'); 
            startAI(); 
            startRest(30, "VOLG DE INSTRUCTIE");
        }

        function startRest(time, title) {
            isRest = true; tLeft = time;
            document.getElementById('rest-overlay').classList.remove('hidden');
            document.getElementById('rest-title').innerText = title;
            document.getElementById('rest-exe').innerText = circuit[cIdx].n.toUpperCase();
            document.getElementById('rest-instr').innerText = circuit[cIdx].i;
            runTimer();
        }

        function runTimer() {
            document.getElementById('timer-val').innerText = tLeft;
            if(restTimer) clearInterval(restTimer);
            restTimer = setInterval(() => {
                tLeft--; document.getElementById('timer-val').innerText = tLeft;
                if(tLeft <= 0) skipRest();
            }, 1000);
        }

        function skipRest() { clearInterval(restTimer); isRest = false; document.getElementById('rest-overlay').classList.add('hidden'); updateHUD(); speak("Start " + circuit[cIdx].n); }
        function adjustTime(s) { tLeft += s; document.getElementById('timer-val').innerText = tLeft; }

        function updateHUD() {
            document.getElementById('hud-idx').innerText = `${cIdx+1}/6`;
            document.getElementById('hud-set').innerText = `${sets}/3`;
            document.getElementById('hud-reps').innerText = `${reps}/${user.reps}`;
            
            const tipEl = document.getElementById('coaching-tip');
            const remaining = user.reps - reps;
            if (remaining <= 3 && remaining > 0) tipEl.innerText = "LAATSTE " + remaining + "!";
            else if (reps > 0 && reps < 5) tipEl.innerText = "GOED BEZIG!";
            else if (reps === 0) tipEl.innerText = "START NU!";
            else tipEl.innerText = "JE BENT ER BIJNA!";
        }

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            if(!results.poseLandmarks || isRest) return;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            const m = results.poseLandmarks;
            const exe = circuit[cIdx].n.toLowerCase();
            let isGood = false;

            if(exe.includes("squat") || exe.includes("lunge")) {
                const a = calcAngle(m[24], m[26], m[28]);
                if(a < 110) { isGood = true; stage = 'down'; }
                if(a > 160 && stage === 'down') { registerRep(); stage = 'up'; }
            } else if(exe.includes("push-up") || exe.includes("diamond")) {
                const a = calcAngle(m[11], m[13], m[15]);
                if(a < 100) { isGood = true; stage = 'down'; }
                if(a > 155 && stage === 'down') { registerRep(); stage = 'up'; }
            } else {
                isGood = m[15].y < m[11].y;
                if(isGood) stage = 'up';
                if(!isGood && stage === 'up') { registerRep(); stage = 'down'; }
            }
            drawConnectors(canvasCtx, m, POSE_CONNECTIONS, {color: isGood?'#34c759':'#ff3b30', lineWidth:4});
            canvasCtx.restore();
        }

        function registerRep() {
            reps++; updateHUD(); speak(reps);
            user.xp[currentCat] += 10;
            const target = user.lvls[currentCat] * 200;
            if(user.xp[currentCat] >= target) { user.xp[currentCat]=0; user.lvls[currentCat]++; speak("Level up!"); }
            save();

            if(reps >= user.reps) {
                if(sets < 3) { sets++; reps=0; startRest(15, "GOED GEDAAN! VOLGENDE SET."); }
                else { 
                    cIdx++; 
                    if(cIdx < 6) { sets=1; reps=0; startRest(30, "TOP! VOLGENDE OEFENING."); } 
                    else { checkStreak(); speak("Gedaan!"); stopWorkout(); } 
                }
            }
        }

        function calcAngle(a,b,c) { const r = Math.atan2(c.y-b.y,c.x-b.x)-Math.atan2(a.y-b.y,a.x-b.x); let ang = Math.abs(r*180/Math.PI); return ang>180?360-ang:ang; }
        
        function startAI() {
            const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
            pose.setOptions({modelComplexity:1, minDetectionConfidence:0.5, minTrackingConfidence:0.5});
            pose.onResults(onResults);
            camera = new Camera(videoElement, {
                onFrame: async() => { 
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    await pose.send({image:videoElement}); 
                }
            });
            camera.start();
        }
        
        function speak(t) { const m = new SpeechSynthesisUtterance(t); m.lang='nl-NL'; window.speechSynthesis.speak(m); }

        if(!user.name) renderQ(); else { tab('dash'); document.getElementById('nav').classList.remove('hidden'); }
    </script>
</body>
</html>
