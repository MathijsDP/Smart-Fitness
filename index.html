<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFitness Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
    <div id="onboarding">
        <div class="header">Instellen âš¡</div>
        <div class="card">
            <h3 id="q-text">Hoe heet je?</h3>
            <input type="text" id="u-input" placeholder="Typ hier...">
            <button class="button" onclick="handleStep()">VOLGENDE</button>
        </div>
    </div>

    <div id="home" class="hidden">
        <div class="header">Hey <span id="user-name">Naam</span>!</div>
        <div class="card">
            <h4 style="color:#94a3b8; margin:0 0 15px 0">KIES TRAINING</h4>
            <div class="grid-2">
                <button class="choice-btn" onclick="startWorkout('squat')">ğŸ¦µ Squats</button>
                <button class="choice-btn" onclick="startWorkout('pushup')">ğŸ’ª Pushups</button>
            </div>
        </div>
        <div class="card">
            <h4 style="color:#94a3b8; margin:0">WEEK STATS</h4>
            <div class="chart-container">
                <div class="bar" style="height: 60%"></div>
                <div class="bar" style="height: 40%"></div>
                <div class="bar" style="height: 80%"></div>
                <div class="bar" style="height: 50%"></div>
            </div>
        </div>
    </div>

    <div id="workoutScreen" class="hidden">
        <div class="stats-grid">
            <div class="stat-box"><span>OEFENING</span><div class="stat-value" id="mode-title">-</div></div>
            <div class="stat-box"><span>REPS</span><div class="stat-value" id="rep-count">0</div></div>
        </div>
        <div class="canvas-wrapper">
            <video id="input_video" style="display:none"></video>
            <canvas id="output_canvas"></canvas>
            <div id="ai-feedback">Camera laden...</div>
        </div>
        <button class="button" style="background:#ef4444; margin-top:20px" onclick="location.reload()">STOP</button>
    </div>
</div>

<nav class="bottom-nav hidden" id="mainNav">
    <div class="nav-item active">ğŸ <br>Home</div>
    <div class="nav-item">ğŸ†<br>Badges</div>
    <div class="nav-item" onclick="localStorage.clear(); location.reload();">ğŸ‘¤<br>Reset</div>
</nav>

<script src="js/app.js"></script>
</body>
</html>
