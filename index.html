<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFitness Multisport AI ‚ö°</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #050a18; --card: #111a2e; --blue: #3b82f6; --accent: #d1ff33; --text: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        .screen { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; padding-bottom: 100px; }
        .hidden { display: none !important; }

        h1, h2 { font-family: 'Orbitron'; text-transform: uppercase; color: var(--blue); margin: 10px 0; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid rgba(59, 130, 246, 0.2); margin-bottom: 15px; }
        
        .btn { background: var(--blue); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; margin-top: 10px; }
        .btn-outline { background: transparent; border: 1px solid var(--blue); color: white; padding: 12px; border-radius: 12px; margin: 5px 0; cursor: pointer; width: 100%; text-align: left; }
        .btn-outline.selected { background: var(--blue); }

        input, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--blue); background: #050a18; color: white; font-size: 16px; }

        /* Stats Display */
        .chart-container { display: flex; align-items: flex-end; justify-content: space-between; height: 150px; padding-top: 30px; }
        .bar-wrapper { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .bar { width: 15px; background: var(--blue); border-radius: 5px; min-height: 5px; transition: height 0.3s; }
        .bar-val { font-size: 10px; color: var(--accent); margin-bottom: 4px; }

        /* Live UI */
        .workout-box { position: relative; flex: 1; background: #000; border-radius: 20px; overflow: hidden; }
        canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #rest-overlay { position: absolute; inset: 0; background: rgba(5, 10, 24, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .workout-nav { display: flex; justify-content: space-around; background: var(--card); padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

    <div id="screen-onboarding" class="screen">
        <h1 id="onboarding-title">Stap 1/4</h1>
        <div class="card" id="q1">
            <h2>Hoe heet je?</h2>
            <input type="text" id="in-name" placeholder="Je naam...">
            <button class="btn" onclick="nextQ(2)">VOLGENDE</button>
        </div>
        <div class="card hidden" id="q2">
            <h2>Lichaamsbouw</h2>
            <input type="number" id="in-height" placeholder="Lengte in cm">
            <input type="number" id="in-weight" placeholder="Gewicht in kg">
            <button class="btn" onclick="nextQ(3)">VOLGENDE</button>
        </div>
        <div class="card hidden" id="q3">
            <h2>Jouw Niveau</h2>
            <button class="btn-outline" onclick="setVal('level', 'beginner', this)">Beginner (8 reps)</button>
            <button class="btn-outline" onclick="setVal('level', 'matig', this)">Matig (12 reps)</button>
            <button class="btn-outline" onclick="setVal('level', 'gevorderd', this)">Gevorderd (18 reps)</button>
            <button class="btn" onclick="nextQ(4)" style="margin-top:20px">VOLGENDE</button>
        </div>
        <div class="card hidden" id="q4">
            <h2>Hoofddoel</h2>
            <button class="btn-outline" onclick="setVal('goal', 'Spieropbouw', this)">Spieropbouw</button>
            <button class="btn-outline" onclick="setVal('goal', 'Conditie', this)">Conditie verbeteren</button>
            <button class="btn" onclick="finishOnboarding()">START MIJN PLAN</button>
        </div>
    </div>

    <div id="screen-home" class="screen hidden">
        <h2 id="home-welcome">Hey!</h2>
        <div class="card">
            <h3>Kies je workout:</h3>
            <button class="btn-outline" onclick="startWorkout('squats')">ü¶µ Squats (Benen)</button>
            <button class="btn-outline" onclick="startWorkout('pushups')">üí™ Push-ups (Borst)</button>
            <button class="btn-outline" onclick="startWorkout('jumpingjacks')">‚ú® Jumping Jacks (Cardio)</button>
            <button class="btn-outline" onclick="startWorkout('lunges')">üèÉ Lunges (Stabiliteit)</button>
        </div>
    </div>

    <div id="screen-stats" class="screen hidden">
        <h2>Jouw Statistieken</h2>
        <div class="card">
            <div class="chart-container" id="chart">
                </div>
        </div>
    </div>

    <div id="screen-profile" class="screen hidden">
        <h2>Mijn Gegevens</h2>
        <div class="card" id="profile-fields">
            </div>
        <button class="btn" onclick="updateProfile()">WIJZIGINGEN OPSLAAN</button>
    </div>

    <div id="screen-workout" class="screen hidden">
        <div class="workout-box">
            <video id="input_video" style="display:none"></video>
            <canvas id="output_canvas"></canvas>
            <div id="rest-overlay" class="hidden">
                <h1 id="timer-val">15</h1>
                <p>Neem even rust...</p>
            </div>
            <div style="position:absolute; top:20px; left:20px; right:20px; display:flex; justify-content:space-between">
                <div class="card" style="padding:10px; margin:0"><small>SET</small><br><strong id="set-num">1/3</strong></div>
                <div class="card" style="padding:10px; margin:0"><small id="exe-name">SQUATS</small><br><strong id="rep-num">0</strong>/<span id="rep-target">18</span></div>
            </div>
            <div id="coach-hint" style="position:absolute; bottom:20px; width:100%; text-align:center; text-shadow:2px 2px #000">Breng je lichaam in beeld</div>
        </div>
        <button class="btn" style="background:#ef4444" onclick="location.reload()">STOP</button>
    </div>

    <nav class="workout-nav hidden" id="navbar">
        <div onclick="show('home')">üè†<br>Home</div>
        <div onclick="show('stats')">üìä<br>Stats</div>
        <div onclick="show('profile')">üë§<br>Profiel</div>
    </nav>

    <script>
        let userData = JSON.parse(localStorage.getItem('fitData')) || { name: '', height: '', weight: '', level: 'beginner', goal: '', history: [0,0,0,0,0,0,0] };
        let reps = 0, sets = 1, isResting = false, currentExe = '', stage = 'up';

        function speak(t) { const m = new SpeechSynthesisUtterance(t); m.lang='nl-NL'; window.speechSynthesis.speak(m); }

        function nextQ(n) {
            document.querySelectorAll('#screen-onboarding .card').forEach(c => c.classList.add('hidden'));
            document.getElementById('q'+n).classList.remove('hidden');
            document.getElementById('onboarding-title').innerText = `Stap ${n}/4`;
        }

        function setVal(key, val, el) {
            userData[key] = val;
            el.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
        }

        function finishOnboarding() {
            userData.name = document.getElementById('in-name').value;
            userData.height = document.getElementById('in-height').value;
            userData.weight = document.getElementById('in-weight').value;
            localStorage.setItem('fitData', JSON.stringify(userData));
            show('home');
            speak("Welkom " + userData.name);
        }

        function show(s) {
            document.querySelectorAll('.screen').forEach(scr => scr.classList.add('hidden'));
            document.getElementById('screen-'+s).classList.remove('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            if(s === 'stats') renderStats();
            if(s === 'profile') renderProfile();
            if(s === 'home') document.getElementById('home-welcome').innerText = "Hey " + userData.name + "!";
        }

        function renderProfile() {
            document.getElementById('profile-fields').innerHTML = `
                <label>Naam</label><input type="text" id="p-name" value="${userData.name}">
                <label>Lengte</label><input type="number" id="p-height" value="${userData.height}">
                <label>Gewicht</label><input type="number" id="p-weight" value="${userData.weight}">
            `;
        }

        function renderStats() {
            const days = ['MA', 'DI', 'WO', 'DO', 'VR', 'ZA', 'ZO'];
            const today = new Date().getDay(); // 0 is zondag, 1 is maandag
            const index = today === 0 ? 6 : today - 1;
            
            document.getElementById('chart').innerHTML = userData.history.map((val, i) => `
                <div class="bar-wrapper">
                    <span class="bar-val">${val}</span>
                    <div class="bar" style="height: ${Math.min(val * 2, 100)}px; ${i === index ? 'background:var(--accent)' : ''}"></div>
                    <span class="bar-day">${days[i]}</span>
                </div>
            `).join('');
        }

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            return angle > 180 ? 360 - angle : angle;
        }

        function onResults(results) {
            if (!results.poseLandmarks || isResting) return;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#3b82f6', lineWidth: 4});

            const marks = results.poseLandmarks;
            let angle = 0;
            const target = userData.level === 'beginner' ? 8 : (userData.level === 'matig' ? 12 : 18);
            document.getElementById('rep-target').innerText = target;

            // AI LOGICA PER OEFENING
            if(currentExe === 'squats') {
                angle = calculateAngle(marks[24], marks[26], marks[28]); // Heup-Knie-Enkel
                if(angle < 100) stage = 'down';
                if(angle > 160 && stage === 'down') { countRep(target); stage = 'up'; }
            } else if(currentExe === 'pushups') {
                angle = calculateAngle(marks[11], marks[13], marks[15]); // Schouder-Elleboog-Pols
                if(angle < 90) stage = 'down';
                if(angle > 150 && stage === 'down') { countRep(target); stage = 'up'; }
            } else if(currentExe === 'jumpingjacks') {
                let dist = Math.abs(marks[15].y - marks[11].y); // Handen t.o.v. schouders
                if(marks[15].y < marks[11].y) stage = 'up';
                if(marks[15].y > marks[11].y && stage === 'up') { countRep(target); stage = 'down'; }
            } else if(currentExe === 'lunges') {
                angle = calculateAngle(marks[24], marks[26], marks[28]);
                if(angle < 110) stage = 'down';
                if(angle > 150 && stage === 'down') { countRep(target); stage = 'up'; }
            }
            canvasCtx.restore();
        }

        function countRep(target) {
            reps++;
            document.getElementById('rep-num').innerText = reps;
            speak(reps);
            
            // Update stats in history
            const today = new Date().getDay();
            const index = today === 0 ? 6 : today - 1;
            userData.history[index]++;
            localStorage.setItem('fitData', JSON.stringify(userData));

            if(reps >= target) {
                sets++;
                if(sets > 3) { speak("Heel goed gedaan! Training voltooid."); location.reload(); }
                else startRest();
            }
        }

        function startRest() {
            isResting = true;
            document.getElementById('rest-overlay').classList.remove('hidden');
            let t = 15;
            let timer = setInterval(() => {
                t--;
                document.getElementById('timer-val').innerText = t;
                if(t <= 0) { clearInterval(timer); isResting = false; reps = 0; document.getElementById('rep-num').innerText = "0"; document.getElementById('set-num').innerText = sets+"/3"; document.getElementById('rest-overlay').classList.add('hidden'); }
            }, 1000);
        }

        const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
        pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        function startWorkout(type) {
            currentExe = type;
            document.getElementById('exe-name').innerText = type.toUpperCase();
            show('workout');
            const camera = new Camera(videoElement, { onFrame: async () => {
                canvasElement.width = videoElement.videoWidth; canvasElement.height = videoElement.videoHeight;
                await pose.send({image: videoElement});
            }, width: 640, height: 480 });
            camera.start();
            speak("Begin met " + type);
        }

        if(userData.name) show('home');
    </script>
</body>
</html>
