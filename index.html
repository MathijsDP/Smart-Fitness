<!DOCTYPE html>
<html>
<head>
    <title>Mijn Fitness Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <style>
        /* Hier maken we het een beetje mooi (CSS) */
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 15px; max-width: 500px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { background-color: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 10px; cursor: pointer; }
        select { padding: 10px; width: 80%; margin: 10px 0; border-radius: 5px; }
        canvas { border-radius: 10px; margin-top: 20px; background-color: #eee; width: 100%; height: auto; }
        #count { font-size: 60px; color: #007bff; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>Fitness Coach AI</h1>

    <div id="setup-scherm">
        <h3>Stap 1: Jouw Plan</h3>
        <p>Hoe fit ben je?</p>
        <select id="niveauKeuze">
            <option value="5">Beginner (5 reps)</option>
            <option value="10">Gemiddeld (10 reps)</option>
            <option value="20">Expert (20 reps)</option>
        </select>

        <p>Welke oefening gaan we doen?</p>
        <select id="oefeningKeuze">
            <option value="squat">Squats</option>
        </select>
        
        <br><br>
        <button onclick="startTraining()">START TRAINING</button>
    </div>

    <div id="training-scherm" style="display:none;">
        <h2 id="oefening-titel">Squats</h2>
        <div id="count">0</div>
        <p id="status">Camera laden...</p>
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
    /* ZONE 3: De techniek (JavaScript) */

    // VERVANG DIT DOOR JOUW EIGEN LINK!
    const URL = "https://teachablemachine.withgoogle.com/models/h7p-JBDaq/";

    let model, webcam, ctx, count = 0, status = "omhoog", doelAantal = 0;

    async function startTraining() {
        // 1. Pak het aantal reps op basis van de keuze
        doelAantal = document.getElementById("niveauKeuze").value;
        
        // 2. Wissel van scherm
        document.getElementById("setup-scherm").style.display = "none";
        document.getElementById("training-scherm").style.display = "block";
        
        // 3. Start de camera en AI
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmPose.load(modelURL, metadataURL);
        
        const size = 300;
        webcam = new tmPose.Webcam(size, size, true); 
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        document.getElementById("status").innerText = "Doel: " + doelAantal + " reps. Zet hem op!";
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        // De logica voor het tellen
        if (prediction[1].probability > 0.85) { // Omlaag
            status = "omlaag";
        }

        if (prediction[0].probability > 0.85 && status === "omlaag") { // Weer omhoog
            status = "omhoog";
            count++;
            document.getElementById("count").innerText = count;

            // Check of we klaar zijn
            if (count >= doelAantal) {
                klaar();
            }
        }
        ctx.drawImage(webcam.canvas, 0, 0);
    }

    function klaar() {
        webcam.stop();
        document.getElementById("training-scherm").innerHTML = `
            <h2 style="color: green;">üèÜ Doel bereikt!</h2>
            <p>Je hebt ${count} reps gedaan.</p>
            <p><strong>Coach advies:</strong> Je bent goed bezig! Probeer morgen je doel met 2 reps te verhogen.</p>
            <button onclick="location.reload()">Nieuwe Training</button>
        `;
    }
</script>

</body>
</html>
