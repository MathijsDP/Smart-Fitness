<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite AI Coach v9.0 - ULTIMATE (Editable)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEMA VARIABELEN --- */
        :root { 
            --bg: #050505; --surface: #121212; --surface-2: #1e1e1e; 
            --accent: #fff; --sub: #888; --blue: #007aff; --orange: #ff9500; 
            --green: #34c759; --red: #ff3b30; --gold: #ffd700; 
        }
        
        /* --- 2. BASIS LAYOUT --- */
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); 
            color: var(--accent); overflow: hidden; height: 100vh; width: 100vw; 
            user-select: none; -webkit-user-select: none; 
        }
        
        .screen { 
            position: absolute; inset: 0; padding: 30px 20px 120px; 
            display: flex; flex-direction: column; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; height: 100%; box-sizing: border-box;
            transition: opacity 0.3s ease, transform 0.3s ease; opacity: 1; transform: scale(1); 
        }
        .hidden { display: none !important; opacity: 0; pointer-events: none; }
        
        /* --- 3. TYPOGRAFIE --- */
        h1 { font-family: 'Montserrat'; font-size: 26px; font-weight: 900; text-transform: uppercase; margin: 0 0 5px; letter-spacing: -0.5px; }
        .subtitle { color: var(--sub); font-size: 11px; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 25px; font-weight: 700; }
        
        /* --- 4. FORMULIER ELEMENTEN --- */
        .q-box { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: min-content; }
        
        /* Styling voor inputs in de lijst */
        .profile-input {
            background: transparent; border: none; color: #fff; text-align: right;
            font-family: 'Inter'; font-size: 14px; font-weight: 600; outline: none; width: 50%;
        }
        .profile-input:focus { color: var(--blue); }

        input, select { 
            width: 100%; max-width: 320px; padding: 16px; border-radius: 12px; 
            border: 1px solid #333; background: var(--surface-2); color: #fff; 
            font-size: 16px; margin-bottom: 12px; outline: none; transition: 0.2s; box-sizing: border-box; 
        }
        
        .btn { 
            background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 16px; 
            width: 100%; max-width: 320px; font-weight: 800; text-transform: uppercase; 
            cursor: pointer; transition: transform 0.1s; box-shadow: 0 4px 15px rgba(255,255,255,0.1); flex-shrink: 0; 
        }
        .btn:active { transform: scale(0.98); }
        .btn-small { padding: 10px 15px; font-size: 11px; font-weight: 700; background: var(--surface-2); color: #fff; border: 1px solid #333; border-radius: 8px; cursor: pointer; }
        
        /* --- 5. DASHBOARD CARDS --- */
        .card { background: var(--surface); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid #222; position: relative; overflow: hidden; flex-shrink: 0; }
        .streak-badge { background: rgba(255,149,0,0.15); color: var(--orange); padding: 8px 16px; border-radius: 100px; font-weight: 800; font-size: 13px; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; border: 1px solid rgba(255,149,0,0.3); }

        /* --- 6. RPG PROGRESSIE --- */
        .stat-row { margin-bottom: 12px; }
        .bar-bg { background: #222; height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--blue); transition: width 0.6s ease; }

        /* --- 7. WORKOUT HUD --- */
        .hud { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; z-index: 2001; box-sizing: border-box; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        #coaching-tip { position: absolute; bottom: 130px; width: 100%; text-align: center; font-weight: 900; font-size: 20px; z-index: 2002; }

        /* --- 8. NAVBAR --- */
        .navbar { position: fixed; bottom: 0; width: 100%; background: #121212; border-top: 1px solid #222; display: flex; padding: 15px 0 35px; z-index: 1000; }
        .nav-item { color: var(--sub); font-size: 10px; flex: 1; text-align: center; cursor: pointer; text-transform: uppercase; font-weight: 700; }
        .nav-item.active { color: #fff; }

        #output_canvas { width: 100%; height: 100%; object-fit: contain; transform: scaleX(-1); background: #000; }
    </style>
</head>
<body>

    <div id="scr-onboarding" class="screen">
        <div class="q-box" id="q-container"></div>
    </div>

    <div id="scr-dash" class="screen hidden">
        <div class="streak-badge"><i>ðŸ”¥</i> <span id="streak-val">0</span> DAGEN STREAK</div>
        <h1 id="dash-greet">LAAD GEGEVENS...</h1>
        <div class="subtitle">Kies je sessie</div>
        <div class="card" onclick="startCircuit('Upper')"><strong>UPPER BODY</strong></div>
        <div class="card" onclick="startCircuit('Lower')"><strong>LOWER BODY</strong></div>
        <div class="card" onclick="startCircuit('Conditie')"><strong>FULL BODY / CORE</strong></div>
    </div>

    <div id="scr-progress" class="screen hidden">
        <h1>JOUW STATS</h1>
        <div class="subtitle">Voortgang per spiergroep</div>
        <div class="card" id="stats-render"></div>
    </div>

    <div id="scr-profile" class="screen hidden">
        <h1>PROFIEL</h1>
        <div class="subtitle">Pas hier je gegevens aan</div>
        
        <div class="card">
            <div id="profile-fields-list">
                </div>
        </div>

        <button class="btn" style="background: var(--blue); color: white; margin-bottom: 10px;" onclick="saveProfileChanges()">GEGEVENS OPSLAAN</button>
        <button class="btn-small" style="background:#220000; color:#f55;" onclick="resetData()">RESET ALLE DATA</button>
    </div>

    <div id="scr-workout" class="screen hidden" style="padding:0; background:#000;">
        <video id="input_video" style="display:none"></video> 
        <canvas id="output_canvas"></canvas> 
        <div id="coaching-tip">FOCUS!</div>
        <div class="hud">
            <div><small>REPS</small><br><strong id="hud-reps" style="font-size:24px;">0</strong></div>
            <div><small>OEFENING</small><br><strong id="hud-name">STARTEN...</strong></div>
        </div>
        <button class="btn" style="position:absolute; bottom:30px; left:10%; width:80%; background:var(--red); color:#fff;" onclick="stopWorkout()">STOPPEN</button>
    </div>

    <nav class="navbar hidden" id="nav">
        <div class="nav-item active" onclick="tab('dash', this)">Dashboard</div>
        <div class="nav-item" onclick="tab('progress', this)">Stats</div>
        <div class="nav-item" onclick="tab('profile', this)">Profiel</div>
    </nav>

    <script>
        /* --- DATA & CONFIGURATIE --- */
        let user = JSON.parse(localStorage.getItem('elite_v9_ultimate')) || {
            name: '', age: '', gender: 'Man', height: '', weight: '', goal: 'Spiermassa', reps: 12, availability: '3-4',
            streak: 0, stats: { Borst: {xp:0, lvl:1}, Rug: {xp:0, lvl:1}, Benen: {xp:0, lvl:1}, Abs: {xp:0, lvl:1} }
        };

        const exercises = {
            Upper: [{n:"Push-up", focus:["Borst"]}, {n:"Shoulder Taps", focus:["Rug"]}],
            Lower: [{n:"Squat", focus:["Benen"]}, {n:"Lunge", focus:["Benen"]}],
            Conditie: [{n:"Crunches", focus:["Abs"]}, {n:"Burpees", focus:["Abs"]}]
        };

        function save() { localStorage.setItem('elite_v9_ultimate', JSON.stringify(user)); }
        function resetData() { if(confirm("Zeker weten? Alle progressie gaat verloren.")) { localStorage.removeItem('elite_v9_ultimate'); location.reload(); } }

        /* --- PROFIEL BEWERKEN LOGICA --- */
        function renderProfileFields() {
            const labels = { name: 'Naam', age: 'Leeftijd', height: 'Lengte (cm)', weight: 'Gewicht (kg)', reps: 'Doel Reps' };
            const container = document.getElementById('profile-fields-list');
            
            // Genereer de lijst met inputs
            let html = '';
            for (let key in labels) {
                html += `
                <div style="display:flex; justify-content:space-between; align-items:center; padding: 12px 0; border-bottom: 1px solid #222;">
                    <span style="color:var(--sub); font-size: 13px;">${labels[key]}</span>
                    <input type="text" class="profile-input" id="edit-${key}" value="${user[key]}">
                </div>`;
            }

            // Speciale dropdowns voor doelen en geslacht
            html += `
            <div style="display:flex; justify-content:space-between; align-items:center; padding: 12px 0;">
                <span style="color:var(--sub); font-size: 13px;">Doel</span>
                <select id="edit-goal" class="profile-input" style="width: auto; padding: 0; margin: 0; background: transparent; border: none;">
                    <option value="Afvallen" ${user.goal === 'Afvallen' ? 'selected' : ''}>Afvallen</option>
                    <option value="Spiermassa" ${user.goal === 'Spiermassa' ? 'selected' : ''}>Spiermassa</option>
                    <option value="Conditie" ${user.goal === 'Conditie' ? 'selected' : ''}>Conditie</option>
                </select>
            </div>`;

            container.innerHTML = html;
        }

        function saveProfileChanges() {
            // Haal alle waarden uit de inputs en stop ze in het user object
            user.name = document.getElementById('edit-name').value;
            user.age = document.getElementById('edit-age').value;
            user.height = document.getElementById('edit-height').value;
            user.weight = document.getElementById('edit-weight').value;
            user.reps = parseInt(document.getElementById('edit-reps').value) || 12;
            user.goal = document.getElementById('edit-goal').value;

            save();
            alert("Profiel succesvol bijgewerkt!");
            tab('dash');
        }

        /* --- NAVIGATION --- */
        function tab(t, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('scr-'+t).classList.remove('hidden');
            if(el) { document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
            
            if(t === 'dash') document.getElementById('dash-greet').innerText = "HAVE A KILLER WORKOUT, " + user.name.toUpperCase();
            if(t === 'profile') renderProfileFields();
            if(t === 'progress') renderProgress();
        }

        function renderProgress() {
            const container = document.getElementById('stats-render');
            container.innerHTML = Object.keys(user.stats).map(m => {
                const s = user.stats[m]; const pct = (s.xp % 100);
                return `<strong>${m}</strong> (Level ${s.lvl})<div class="bar-bg"><div class="bar-fill" style="width:${pct}%"></div></div><br>`;
            }).join('');
        }

        /* --- WORKOUT ENGINE --- */
        let circuit = [], cIdx = 0, reps = 0, stage = 'up', camera = null;

        function startCircuit(cat) {
            circuit = exercises[cat]; cIdx = 0; reps = 0;
            tab('workout'); startAI();
            document.getElementById('hud-name').innerText = circuit[cIdx].n;
        }

        function stopWorkout() { if(camera) camera.stop(); tab('dash'); }

        function onResults(results) {
            if(!results.poseLandmarks) return;
            const ctx = canvasElement.getContext('2d');
            ctx.save(); ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            const m = results.poseLandmarks;
            // Zeer simpele Squat detectie (Heup vs Knie)
            if(m[24].y > m[26].y - 0.1) stage = 'down';
            if(m[24].y < m[26].y - 0.2 && stage === 'down') {
                stage = 'up'; reps++;
                document.getElementById('hud-reps').innerText = reps;
                user.stats[circuit[cIdx].focus[0]].xp += 20;
                if(user.stats[circuit[cIdx].focus[0]].xp >= 100) { user.stats[circuit[cIdx].focus[0]].lvl++; user.stats[circuit[cIdx].focus[0]].xp = 0; }
                save();
            }
            ctx.restore();
        }

        function startAI() {
            const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.onResults(onResults);
            camera = new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); }, width: 640, height: 480 });
            camera.start();
        }

        /* --- INITIALISATIE --- */
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');

        if(!user.name) {
            // Simpele setup voor de eerste keer
            let n = prompt("Welkom! Wat is je naam?");
            if(n) { user.name = n; save(); tab('dash'); document.getElementById('nav').classList.remove('hidden'); }
        } else {
            tab('dash');
            document.getElementById('nav').classList.remove('hidden');
        }
    </script>
</body>
</html>
