<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFitness AI | Ultimate Elite</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #000; --surface: #121212; --accent: #ffffff; --sub: #8e8e93; --blue: #007aff; --success: #34c759; --danger: #ff3b30; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--accent); overflow: hidden; height: 100vh; }
        .screen { height: 100vh; display: flex; flex-direction: column; padding: 40px 25px; box-sizing: border-box; overflow-y: auto; transition: 0.3s ease; }
        .hidden { display: none !important; }
        
        h1 { font-family: 'Montserrat'; font-size: 28px; font-weight: 900; letter-spacing: -1px; margin-bottom: 5px; }
        .subtitle { color: var(--sub); font-size: 11px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }
        
        /* Premium Onboarding Styles */
        .q-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        input, select { 
            width: 100%; max-width: 320px; padding: 20px; border-radius: 15px; border: 1px solid #333; 
            background: #1c1c1e; color: white; font-size: 20px; text-align: center; margin-bottom: 25px; outline: none;
        }

        .btn { background: var(--accent); color: var(--bg); border: none; padding: 20px; border-radius: 14px; width: 100%; max-width: 320px; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }

        /* Dashboard & Stats */
        .card { background: var(--surface); border-radius: 20px; padding: 25px; margin-bottom: 15px; border: 1px solid #222; cursor: pointer; }
        .chart-row { margin-bottom: 20px; }
        .bar-bg { background: #2c2c2e; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 8px; }
        .bar-fill { background: var(--blue); height: 100%; width: 0%; transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        /* Workout HUD */
        .workout-container { position: relative; flex: 1; border-radius: 30px; overflow: hidden; background: #000; border: 1px solid #222; }
        canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .hud { position: absolute; top: 0; width: 100%; padding: 25px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); display: flex; justify-content: space-between; z-index: 10; }
        .hud-stat { text-align: center; }
        .hud-stat span { display: block; font-size: 10px; color: var(--sub); font-weight: 800; }
        .hud-stat strong { font-size: 22px; font-family: 'Montserrat'; }

        /* Rest Overlay */
        #rest-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.98); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }
        .timer-big { font-size: 110px; font-family: 'Montserrat'; font-weight: 900; color: var(--blue); }
        .instruction-box { font-size: 16px; color: var(--sub); max-width: 300px; margin-top: 20px; line-height: 1.5; }

        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 20px 0 35px; border-top: 1px solid #222; z-index: 50; }
        .nav-item { color: var(--sub); font-size: 10px; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="screen-onboarding" class="screen">
        <div id="q1" class="q-container">
            <h1>HOE HEET JE?</h1>
            <div class="subtitle">Stap 1 van 3</div>
            <input type="text" id="in-name" placeholder="JE NAAM">
            <button class="btn" onclick="showQ(2)">VOLGENDE</button>
        </div>
        <div id="q2" class="q-container hidden">
            <h1>JE GEWICHT?</h1>
            <div class="subtitle">Stap 2 van 3</div>
            <input type="number" id="in-weight" placeholder="KG">
            <button class="btn" onclick="showQ(3)">VOLGENDE</button>
        </div>
        <div id="q3" class="q-container hidden">
            <h1>JE NIVEAU?</h1>
            <div class="subtitle">Stap 3 van 3</div>
            <select id="in-level">
                <option value="8">BEGINNER (8 REPS)</option>
                <option value="12">MODERAAT (12 REPS)</option>
                <option value="18">PRO (18 REPS)</option>
            </select>
            <button class="btn" onclick="finishSetup()">START COACH</button>
        </div>
    </div>

    <div id="screen-home" class="screen hidden">
        <h1 id="user-welcome">COACH</h1>
        <div class="subtitle">SELECTEER JE TRAINING</div>
        
        <div class="card" onclick="nav('choice')">
            <h2 style="margin:0">Full Body Session</h2>
            <p style="color:var(--sub); font-size:14px; margin:5px 0 0 0;">Kies een zone en doe 6 random oefeningen.</p>
        </div>

        <div id="stats-area">
            </div>
    </div>

    <div id="screen-choice" class="screen hidden">
        <h1>DOELZONE</h1>
        <div class="subtitle">Kies een categorie</div>
        <button class="btn-outline" onclick="startCircuit('Upper')">UPPER BODY <span>6 OEF</span></button>
        <button class="btn-outline" onclick="startCircuit('Lower')">LOWER BODY <span>4 OEF</span></button>
        <button class="btn-outline" onclick="startCircuit('Conditie')">CONDITIE <span>4 OEF</span></button>
        <button class="btn" style="margin-top:20px; background:#1c1c1e; color:white;" onclick="nav('home')">ANNULEREN</button>
    </div>

    <div id="screen-workout" class="screen hidden" style="padding:0">
        <div class="workout-container">
            <video id="input_video" style="display:none"></video>
            <canvas id="output_canvas"></canvas>
            
            <div id="rest-overlay" class="hidden">
                <div id="rest-title" class="subtitle">VOLGENDE</div>
                <div id="exe-name-overlay" style="font-size:24px; font-weight:900;">---</div>
                <div class="timer-big" id="timer-val">30</div>
                <div class="instruction-box" id="exe-instruction">---</div>
            </div>

            <div class="hud">
                <div class="hud-stat"><span>PROGRES</span><strong id="hud-total">1/6</strong></div>
                <div class="hud-stat"><span>SET</span><strong id="hud-set">1/3</strong></div>
                <div class="hud-stat"><span>REPS</span><strong id="hud-reps">0/12</strong></div>
            </div>
        </div>
        <div style="padding:20px; background:#000;"><button class="btn" style="background:#1c1c1e; color:white" onclick="location.reload()">STOP</button></div>
    </div>

    <nav class="nav hidden" id="navbar">
        <div class="nav-item active" onclick="nav('home', this)">Coach</div>
        <div class="nav-item" onclick="location.reload()">Reset</div>
    </nav>

    <script>
        const library = {
            Upper: [
                {n: "Push-up", i: "Handen onder je schouders, hou je rug recht."},
                {n: "Incline push-up", i: "Plaats je handen op een verhoging. Iets lichter."},
                {n: "Superman", i: "Lig op je buik, til je armen en benen tegelijk op."},
                {n: "Pike push-up", i: "Omgekeerde V-vorm, druk je hoofd naar de grond."},
                {n: "Chair dips", i: "Zit voor een stoel, zak door je armen en duw op."},
                {n: "Diamond push-up", i: "Handen in ruitvorm onder je borst."},
                {n: "Plank shoulder taps", i: "Tik in plank om de beurt je schouders aan."},
                {n: "Isometric bicep hold", i: "Hou je armen 90 graden gebogen vast."}
            ],
            Lower: [
                {n: "Bodyweight squat", i: "Zak door je knieën alsof je gaat zitten."},
                {n: "Forward lunge", i: "Stap vooruit en zak tot je knie de grond bijna raakt."},
                {n: "Glute bridge", i: "Lig op je rug, duw je heupen zo hoog mogelijk."},
                {n: "Donkey kicks", i: "Op handen en knieën, schop één been omhoog."}
            ],
            Conditie: [
                {n: "Jumping jacks", i: "Spring met benen wijd en armen omhoog."},
                {n: "High knees", i: "Ren ter plaatse, knieën zo hoog mogelijk."},
                {n: "Mountain climbers", i: "Trek in plank je knieën om de beurt naar je borst."},
                {n: "Burpees", i: "Squat, spring naar plank, terug en omhoog springen."}
            ]
        };

        let user = JSON.parse(localStorage.getItem('elite_ultimate')) || { 
            name: '', weight: 70, baseReps: 12, 
            xp: {Upper:0, Lower:0, Conditie:0}, 
            lvls: {Upper:1, Lower:1, Conditie:1} 
        };

        let activeCircuit = [], activeIdx = 0, reps = 0, sets = 1, isResting = false, stage = 'up', currentCat = '';

        function showQ(n) { document.querySelectorAll('.q-container').forEach(c => c.classList.add('hidden')); document.getElementById('q'+n).classList.remove('hidden'); }
        
        function finishSetup() {
            user.name = document.getElementById('in-name').value;
            user.weight = document.getElementById('in-weight').value;
            user.baseReps = parseInt(document.getElementById('in-level').value);
            save(); nav('home');
        }

        function save() { localStorage.setItem('elite_ultimate', JSON.stringify(user)); }

        function nav(s, el) {
            document.querySelectorAll('.screen').forEach(x => x.classList.add('hidden'));
            document.getElementById('screen-'+s).classList.remove('hidden');
            if(user.name) document.getElementById('navbar').classList.remove('hidden');
            if(s === 'home') {
                document.getElementById('user-welcome').innerText = "HELLO " + user.name.toUpperCase();
                renderStats();
            }
        }

        function renderStats() {
            const area = document.getElementById('stats-area');
            area.innerHTML = '';
            ['Upper', 'Lower', 'Conditie'].forEach(cat => {
                const threshold = user.lvls[cat] * 150;
                const pct = (user.xp[cat] / threshold) * 100;
                area.innerHTML += `
                    <div class="chart-row">
                        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:700;">
                            <span>${cat.toUpperCase()} LVL ${user.lvls[cat]}</span>
                            <span>${user.xp[cat]} / ${threshold} XP</span>
                        </div>
                        <div class="bar-bg"><div class="bar-fill" style="width:${pct}%"></div></div>
                    </div>`;
            });
        }

        function startCircuit(cat) {
            currentCat = cat;
            activeCircuit = [...library[cat]].sort(() => 0.5 - Math.random()).slice(0, 6);
            activeIdx = 0; sets = 1; reps = 0;
            nav('workout');
            startAI();
            startRest(30, "START TRAINING");
        }

        function updateHUD() {
            document.getElementById('hud-total').innerText = `${activeIdx+1}/${activeCircuit.length}`;
            document.getElementById('hud-set').innerText = `${sets}/3`;
            document.getElementById('hud-reps').innerText = `${reps}/${user.baseReps}`;
        }

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            if (!results.poseLandmarks || isResting) return;
            canvasCtx.save();
            canvasCtx.clearRect(0,0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0,0, canvasElement.width, canvasElement.height);
            
            const m = results.poseLandmarks;
            const exe = activeCircuit[activeIdx].n.toLowerCase();
            let isGood = false;

            if(exe.includes("squat") || exe.includes("lunge")) {
                const a = calcAngle(m[24], m[26], m[28]);
                if(a < 110) { isGood = true; stage = 'down'; }
                if(a > 160 && stage === 'down') { doRep(); stage = 'up'; }
            } else if(exe.includes("push-up") || exe.includes("dips")) {
                const a = calcAngle(m[11], m[13], m[15]);
                if(a < 100) { isGood = true; stage = 'down'; }
                if(a > 155 && stage === 'down') { doRep(); stage = 'up'; }
            } else {
                isGood = m[15].y < m[11].y;
                if(isGood) stage = 'up';
                if(!isGood && stage === 'up') { doRep(); stage = 'down'; }
            }

            drawConnectors(canvasCtx, m, POSE_CONNECTIONS, {color: isGood ? '#34c759' : '#ff3b30', lineWidth: 5});
            canvasCtx.restore();
        }

        function doRep() {
            reps++; updateHUD(); speak(reps);
            user.xp[currentCat] += 10;
            if(user.xp[currentCat] >= user.lvls[currentCat] * 150) { 
                user.xp[currentCat] = 0; user.lvls[currentCat]++; 
                speak("Level up!"); 
            }
            save();

            if(reps >= user.baseReps) {
                if(sets < 3) { sets++; reps = 0; startRest(15, "VOLGENDE SET"); }
                else {
                    activeIdx++;
                    if(activeIdx < activeCircuit.length) { sets = 1; reps = 0; startRest(30, "VOLGENDE OEFENING"); }
                    else { speak("Workout voltooid!"); nav('home'); }
                }
            }
        }

        function startRest(duration, title) {
            isResting = true;
            document.getElementById('rest-overlay').classList.remove('hidden');
            document.getElementById('rest-title').innerText = title;
            document.getElementById('exe-name-overlay').innerText = activeCircuit[activeIdx].n.toUpperCase();
            document.getElementById('exe-instruction').innerText = activeCircuit[activeIdx].i;
            
            let t = duration;
            document.getElementById('timer-val').innerText = t;
            let timer = setInterval(() => {
                t--; document.getElementById('timer-val').innerText = t;
                if(t <= 0) { 
                    clearInterval(timer); isResting = false; 
                    document.getElementById('rest-overlay').classList.add('hidden'); 
                    updateHUD(); 
                    speak(activeCircuit[activeIdx].n + ". Succes!");
                }
            }, 1000);
        }

        function calcAngle(a, b, c) {
            const r = Math.atan2(c.y-b.y, c.x-b.x) - Math.atan2(a.y-b.y, a.x-b.x);
            let ang = Math.abs(r*180/Math.PI);
            return ang > 180 ? 360-ang : ang;
        }

        function startAI() {
            const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
            pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            pose.onResults(onResults);
            new Camera(videoElement, { onFrame: async () => {
                canvasElement.width = videoElement.videoWidth; canvasElement.height = videoElement.videoHeight;
                await pose.send({image: videoElement});
            }, width: 640, height: 480 }).start();
        }

        function speak(t) { const m = new SpeechSynthesisUtterance(t); m.lang='nl-NL'; window.speechSynthesis.speak(m); }
        if(user.name) nav('home');
    </script>
</body>
</html>
