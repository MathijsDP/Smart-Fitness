<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite AI Coach v9.1</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #050505; --surface: #121212; --surface-2: #1e1e1e; --accent: #fff; --sub: #888; --blue: #007aff; --orange: #ff9500; --green: #34c759; --red: #ff3b30; --gold: #ffd700; }
        
        /* Body mag niet scrollen, maar de schermen wel */
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--accent); overflow: hidden; height: 100vh; width: 100vw; }
        
        /* Verbeterde schermen met scroll-mogelijkheid */
        .screen { 
            position: absolute; 
            top: 0; left: 0; right: 0; 
            bottom: 85px; /* Ruimte voor de navbar */
            padding: 30px 20px; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; /* Zorgt dat je kunt scrollen bij stats! */
            -webkit-overflow-scrolling: touch;
            transition: opacity 0.3s ease;
        }
        
        .hidden { display: none !important; }
        
        h1 { font-family: 'Montserrat'; font-size: 26px; font-weight: 900; text-transform: uppercase; margin: 0 0 5px; }
        .subtitle { color: var(--sub); font-size: 11px; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 25px; }
        
        .card { background: var(--surface); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid #222; flex-shrink: 0; }
        
        /* Navbar fix: Altijd onderaan en over de volle breedte */
        .navbar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(18,18,18,0.95); backdrop-filter: blur(10px); border-top: 1px solid #222; display: flex; justify-content: space-around; padding-top: 15px; z-index: 1000; }
        .nav-item { color: var(--sub); font-size: 9px; font-weight: 700; cursor: pointer; text-align: center; text-transform: uppercase; flex: 1; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }

        /* Camera fix: Geen zoom meer */
        #scr-workout { bottom: 0; padding: 0; background: #000; overflow: hidden; }
        #output_canvas { width: 100%; height: 100%; object-fit: contain; transform: scaleX(-1); background: #000; }

        /* HUD & Overlays */
        .hud { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; z-index: 2001; pointer-events: none; box-sizing: border-box; }
        #coaching-tip { position: absolute; bottom: 120px; width: 100%; text-align: center; font-weight: 900; font-size: 20px; z-index: 2002; pointer-events: none; }
        #rest-overlay { position: absolute; inset: 0; background: rgba(5,5,5,0.98); z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        /* XP Bars */
        .stat-row { margin-bottom: 12px; }
        .stat-header { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; margin-bottom: 6px; }
        .bar-bg { background: #222; height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--blue); transition: width 0.6s ease; }

        /* Badges */
        .badges-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .badge-item { background: #1a1a1a; padding: 15px 5px; border-radius: 12px; text-align: center; opacity: 0.3; border: 1px solid transparent; }
        .badge-item.unlocked { opacity: 1; border-color: var(--gold); }
        
        .float-txt { position: absolute; font-weight: 900; color: var(--gold); animation: floatUp 1.5s forwards; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
        
        .btn { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 16px; width: 100%; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        input, select { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #333; background: var(--surface-2); color: #fff; margin-bottom: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="scr-onboarding" class="screen">
        <div id="q-container" style="margin: auto 0;"></div>
    </div>

    <div id="scr-dash" class="screen hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="streak-badge" style="color:var(--orange)">üî• <span id="streak-val">0</span> DAGEN</div>
            <div id="rank-display" style="font-size:10px; font-weight:900; background:var(--surface-2); padding:5px 10px; border-radius:5px;">ROOKIE</div>
        </div>
        <h1 id="dash-greet">HEY!</h1>
        <div class="subtitle">Klaar voor actie?</div>
        <div class="card" onclick="startCircuit('Upper')"><strong>UPPER BODY</strong><br><small style="color:var(--sub)">Borst, Armen, Schouders</small></div>
        <div class="card" onclick="startCircuit('Lower')"><strong>LOWER BODY</strong><br><small style="color:var(--sub)">Benen, Billen, Kuiten</small></div>
        <div class="card" onclick="startCircuit('Conditie')"><strong>CORE / CONDITIE</strong><br><small style="color:var(--sub)">Vetverbranding & Abs</small></div>
    </div>

    <div id="scr-progress" class="screen hidden">
        <h1>STATS</h1>
        <div class="subtitle">Jouw progressie</div>
        <div class="card">
            <h3 style="font-size:14px; margin-top:0;">SPIER LEVELS</h3>
            <div id="stats-render"></div>
        </div>
        <div class="card">
            <h3 style="font-size:14px; margin-top:0;">BADGES</h3>
            <div class="badges-grid" id="badges-render"></div>
        </div>
        <div style="height:20px;"></div> </div>

    <div id="scr-profile" class="screen hidden">
        <h1>PROFIEL</h1>
        <div class="subtitle">Instellingen</div>
        <div id="profile-fields"></div>
        <button class="btn" style="background:var(--red); color:#fff; margin-top:20px;" onclick="resetData()">RESET DATA</button>
    </div>

    <div id="scr-workout" class="screen hidden">
        <video id="input_video" style="display:none"></video>
        <canvas id="output_canvas"></canvas>
        <div class="hud">
            <div style="text-align:left;"><span>EXE</span><br><strong id="hud-idx">1/6</strong></div>
            <div style="text-align:center;"><span>SET</span><br><strong id="hud-set">1/3</strong></div>
            <div style="text-align:right;"><span>REPS</span><br><strong id="hud-reps">0/12</strong></div>
        </div>
        <div id="coaching-tip"></div>
        <div id="rest-overlay" class="hidden">
            <h2 id="rest-exe">OEFENING</h2>
            <div class="timer-txt" id="timer-val" style="font-size:60px; color:var(--blue); font-weight:900;">30</div>
            <p id="rest-instr" style="font-size:13px; color:var(--sub); padding:0 20px;"></p>
            <button class="btn" onclick="skipRest()" style="width:200px;">START NU</button>
        </div>
        <button onclick="stopWorkout()" style="position:absolute; bottom:20px; left:20px; right:20px; padding:10px; background:rgba(255,0,0,0.3); color:#fff; border:1px solid red; border-radius:10px;">STOP TRAINING</button>
    </div>

    <nav class="navbar hidden" id="nav">
        <div class="nav-item active" onclick="tab('dash', this)"><i>üè†</i>DASH</div>
        <div class="nav-item" onclick="tab('progress', this)"><i>üìä</i>STATS</div>
        <div class="nav-item" onclick="tab('profile', this)"><i>üë§</i>PROFIEL</div>
    </nav>

    <script>
        // --- HETZELFDE DATA & LOGICA SYSTEEM ALS JE VORIGE CODE ---
        // (Behoudt alle XP, Level Up en AI functies)

        const exercises = {
            Upper: [
                {n:"Push-up", i:"Borst naar de grond, lichaam recht.", focus:["Borst", "Triceps"]},
                {n:"Shoulder Taps", i:"Hoge plank, tik schouders aan.", focus:["Schouders", "Abs"]},
                {n:"Pike Push-up", i:"V-vorm maken, hoofd naar grond.", focus:["Schouders"]},
                {n:"Superman", i:"Op buik, armen en benen liften.", focus:["Rug"]},
                {n:"Diamond Push-up", i:"Handen in ruitvorm.", focus:["Triceps"]},
                {n:"Plank Taps", i:"Zijwaarts tikken in plank.", focus:["Abs"]}
            ],
            Lower: [
                {n:"Squat", i:"Zak door je benen, rug recht.", focus:["Benen", "Billen"]},
                {n:"Lunge", i:"Grote stap vooruit.", focus:["Benen", "Billen"]},
                {n:"Glute Bridge", i:"Op rug, heupen omhoog.", focus:["Billen"]},
                {n:"Side Lunges", i:"Stap opzij, √©√©n been buigen.", focus:["Benen"]},
                {n:"Calf Raise", i:"Op je tenen gaan staan.", focus:["Kuiten"]},
                {n:"High Knees", i:"Knie√´n hoog op de plaats.", focus:["Benen", "Abs"]}
            ],
            Conditie: [
                {n:"Jumping Jacks", i:"Spring wijd met armen omhoog.", focus:["Benen"]},
                {n:"Burpees", i:"Squat, plank, sprong.", focus:["Borst", "Benen"]},
                {n:"Mountain Climbers", i:"Snel knie√´n naar borst in plank.", focus:["Abs"]},
                {n:"Skater Jumps", i:"Zijwaarts springen.", focus:["Benen"]},
                {n:"Plank", i:"Statisch vasthouden op ellebogen.", focus:["Abs"]},
                {n:"Crunches", i:"Kleine beweging met buikspieren.", focus:["Abs"]}
            ]
        };

        const badgeList = [
            { id: 'b_start', icon: 'üê£', name: 'Rookie' },
            { id: 'b_push', icon: 'üí™', name: 'Push King' },
            { id: 'b_legs', icon: 'ü¶µ', name: 'Leg Day' },
            { id: 'b_streak', icon: 'üî•', name: 'Streak' }
        ];

        let user = JSON.parse(localStorage.getItem('elite_v10')) || {
            name: '', reps: 12, streak: 0, lastDate: null, badges: [],
            stats: { Borst: {xp:0, lvl:1}, Schouders: {xp:0, lvl:1}, Triceps: {xp:0, lvl:1}, Abs: {xp:0, lvl:1}, Rug: {xp:0, lvl:1}, Benen: {xp:0, lvl:1}, Billen: {xp:0, lvl:1}, Kuiten: {xp:0, lvl:1} }
        };

        let circuit = [], cIdx = 0, reps = 0, sets = 1, isRest = false, restTimer = null, camera = null, stage = 'up';

        function save() { localStorage.setItem('elite_v10', JSON.stringify(user)); }
        function resetData() { localStorage.removeItem('elite_v10'); location.reload(); }

        function tab(t, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('scr-'+t).classList.remove('hidden');
            if(el) { document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
            if(t === 'progress') renderProgress();
            if(t === 'dash') { document.getElementById('dash-greet').innerText = "HEY " + (user.name || "CHAMP"); document.getElementById('streak-val').innerText = user.streak; }
        }

        function renderProgress() {
            const container = document.getElementById('stats-render');
            container.innerHTML = Object.keys(user.stats).map(key => {
                const s = user.stats[key];
                const target = Math.round(100 * Math.pow(1.75, s.lvl - 1));
                const pct = (s.xp / target) * 100;
                return `<div class="stat-row">
                    <div class="stat-header"><span>${key}</span><span>LVL ${s.lvl}</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: ${Math.min(pct, 100)}%"></div></div>
                </div>`;
            }).join('');

            document.getElementById('badges-render').innerHTML = badgeList.map(b => 
                `<div class="badge-item ${user.badges.includes(b.id)?'unlocked':''}"><div style="font-size:24px;">${b.icon}</div><div style="font-size:9px;">${b.name}</div></div>`
            ).join('');
        }

        // --- AI & WORKOUT ENGINE ---
        function startCircuit(cat) {
            circuit = [...exercises[cat]].sort(() => 0.5 - Math.random());
            cIdx = 0; sets = 1; reps = 0;
            tab('workout'); startAI(); startRest(20, "READY?");
        }

        function startRest(time, title) {
            isRest = true; let tLeft = time;
            document.getElementById('rest-overlay').classList.remove('hidden');
            document.getElementById('rest-exe').innerText = circuit[cIdx].n;
            document.getElementById('rest-instr').innerText = circuit[cIdx].i;
            document.getElementById('timer-val').innerText = tLeft;
            restTimer = setInterval(() => {
                tLeft--; document.getElementById('timer-val').innerText = tLeft;
                if(tLeft <= 0) skipRest();
            }, 1000);
        }

        function skipRest() { clearInterval(restTimer); isRest = false; document.getElementById('rest-overlay').classList.add('hidden'); updateHUD(); }

        function updateHUD() {
            document.getElementById('hud-idx').innerText = `${cIdx+1}/6`;
            document.getElementById('hud-set').innerText = `${sets}/3`;
            document.getElementById('hud-reps').innerText = `${reps}/${user.reps}`;
        }

        function registerRep() {
            reps++; updateHUD();
            circuit[cIdx].focus.forEach(m => {
                user.stats[m].xp += 15;
                let target = Math.round(100 * Math.pow(1.75, user.stats[m].lvl - 1));
                if(user.stats[m].xp >= target) { user.stats[m].xp -= target; user.stats[m].lvl++; }
            });
            save();
            if(reps >= user.reps) {
                if(sets < 3) { sets++; reps=0; startRest(15, "SET KLAAR!"); }
                else { cIdx++; if(cIdx < 6) { sets=1; reps=0; startRest(25, "VOLGENDE!"); } else { stopWorkout(); } }
            }
        }

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            if(!results.poseLandmarks || isRest) return;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            const m = results.poseLandmarks;
            // Zeer simpele squat/pushup detectie
            const kneeAngle = calcAngle(m[24], m[26], m[28]);
            if(kneeAngle < 120) stage = 'down';
            if(kneeAngle > 160 && stage === 'down') { registerRep(); stage = 'up'; }

            drawConnectors(canvasCtx, m, POSE_CONNECTIONS, {color: '#007aff', lineWidth: 2});
            canvasCtx.restore();
        }

        function calcAngle(a,b,c) { const r = Math.atan2(c.y-b.y,c.x-b.x)-Math.atan2(a.y-b.y,a.x-b.x); let ang = Math.abs(r*180/Math.PI); return ang>180?360-ang:ang; }

        function startAI() {
            const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
            pose.setOptions({modelComplexity:1, minDetectionConfidence:0.5, minTrackingConfidence:0.5});
            pose.onResults(onResults);
            camera = new Camera(videoElement, { onFrame: async() => { await pose.send({image:videoElement}); } });
            camera.start();
        }

        function stopWorkout() { if(camera) camera.stop(); tab('dash'); }

        // Onboarding
        if(!user.name) {
            document.getElementById('q-container').innerHTML = `<h1>HOE HEET JE?</h1><input type="text" id="name-in"><button class="btn" onclick="user.name=document.getElementById('name-in').value; save(); tab('dash'); document.getElementById('nav').classList.remove('hidden');">START</button>`;
        } else {
            tab('dash'); document.getElementById('nav').classList.remove('hidden');
        }
    </script>
</body>
</html>
