<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFitness AI Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
    <div id="home">
        <div class="header">SmartFitness âš¡</div>
        <div class="card">
            <h4 style="color:#94a3b8; margin-bottom:15px">START TRAINING</h4>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="choice-btn" onclick="openWorkout('squat')">ðŸ¦µ Squats</button>
                <button class="choice-btn" onclick="openWorkout('pushup')">ðŸ’ª Pushups</button>
            </div>
        </div>
        <div class="card">
            <h4 style="color:#94a3b8; margin:0">VOORTGANG</h4>
            <div class="chart-container">
                <div class="bar" style="height: 40%"></div>
                <div class="bar" style="height: 70%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 85%"></div>
            </div>
        </div>
    </div>

    <div id="workoutScreen" class="hidden">
        <div class="stats-grid">
            <div class="stat-box"><span>MODE</span><div class="stat-value" id="mode-title">-</div></div>
            <div class="stat-box"><span>REPS</span><div class="stat-value" id="rep-count">0</div></div>
        </div>
        <div class="canvas-wrapper">
            <video id="input_video" style="display:none"></video>
            <canvas id="output_canvas"></canvas>
            <div id="ai-feedback">Camera laden...</div>
        </div>
        <button class="button" style="background:#ef4444; margin-top:20px" onclick="location.reload()">STOP</button>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
