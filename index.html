<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFitness: Body Analyzer ‚ö°</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #050a18; --card: #111a2e; --blue: #3b82f6; --text: #ffffff; --accent: #3b82f6; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        .screen { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; padding-bottom: 100px; }
        .hidden { display: none !important; }

        h1, h2 { font-family: 'Orbitron'; color: var(--blue); text-transform: uppercase; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid rgba(59, 130, 246, 0.2); margin-bottom: 15px; }
        
        .btn { background: var(--blue); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-family: 'Orbitron'; margin-top: 10px; cursor: pointer; }
        .btn-outline { background: transparent; border: 1px solid var(--blue); color: white; padding: 12px; border-radius: 12px; margin: 5px 0; width: 100%; text-align: left; cursor: pointer; }
        .btn-outline.selected { background: rgba(59, 130, 246, 0.3); border-color: white; }

        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--blue); background: #050a18; color: white; box-sizing: border-box; }

        /* Body Stats Visualization */
        .body-container { position: relative; width: 200px; height: 300px; margin: 0 auto; background: rgba(255,255,255,0.05); border-radius: 20px; display: flex; justify-content: center; align-items: center; }
        .body-img { height: 90%; opacity: 0.8; filter: hue-rotate(180deg); } /* Blauwe gloed over karakter */
        
        .muscle-label { position: absolute; background: var(--blue); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-family: 'Orbitron'; }
        #label-chest { top: 30%; left: -20px; }
        #label-legs { bottom: 30%; right: -20px; }
        #label-core { top: 50%; right: -30px; }

        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0 25px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .nav-item { text-align: center; font-size: 10px; color: #94a3b8; cursor: pointer; }
        .nav-item.active { color: var(--blue); font-weight: bold; }
        
        /* Workout UI */
        .workout-box { position: relative; flex: 1; background: #000; border-radius: 24px; overflow: hidden; }
        canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    </style>
</head>
<body>

    <div id="screen-onboarding" class="screen">
        <h1>Setup</h1>
        <div id="q-steps">
            <div class="card" id="step1">
                <h2>Wie ben jij?</h2>
                <input type="text" id="in-name" placeholder="Naam...">
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="btn-outline" onclick="setGender('M', this)">JONGEN</button>
                    <button class="btn-outline" onclick="setGender('V', this)">MEISJE</button>
                </div>
                <button class="btn" onclick="showStep(2)">VOLGENDE</button>
            </div>
            <div class="card hidden" id="step2">
                <h2>Lichaam</h2>
                <input type="number" id="in-height" placeholder="Lengte (cm)">
                <input type="number" id="in-weight" placeholder="Gewicht (kg)">
                <button class="btn" onclick="showStep(3)">VOLGENDE</button>
            </div>
            <div class="card hidden" id="step3">
                <h2>Niveau</h2>
                <button class="btn-outline" onclick="setLevel('beginner', this)">Beginner</button>
                <button class="btn-outline" onclick="setLevel('matig', this)">Matig</button>
                <button class="btn-outline" onclick="setLevel('gevorderd', this)">Elite</button>
                <button class="btn" onclick="finishOnboarding()" style="margin-top:20px;">START</button>
            </div>
        </div>
    </div>

    <div id="screen-home" class="screen hidden">
        <h2 id="home-name">Hey!</h2>
        <div class="card">
            <h3>Kies Training</h3>
            <button class="btn-outline" onclick="startWorkout('squats')">ü¶µ Squats (Benen & Billen)</button>
            <button class="btn-outline" onclick="startWorkout('pushups')">üí™ Push-ups (Borst & Armen)</button>
            <button class="btn-outline" onclick="startWorkout('jumpingjacks')">‚ú® Jumping Jacks (Conditie)</button>
        </div>
    </div>

    <div id="screen-stats" class="screen hidden">
        <h2>Body Progress</h2>
        <div class="card" style="text-align:center;">
            <div class="body-container">
                <img id="char-img" src="" class="body-img" alt="Karakter">
                
                <div class="muscle-label" id="label-chest">Borst: Lvl 1</div>
                <div class="muscle-label" id="label-core">Core: Lvl 1</div>
                <div class="muscle-label" id="label-legs">Benen: Lvl 1</div>
            </div>
            <p style="margin-top:20px; font-size:12px; color:#94a3b8;">Train specifieke lichaamsdelen om hun level te verhogen.</p>
        </div>
    </div>

    <div id="screen-profile" class="screen hidden">
        <h2>Profiel</h2>
        <div class="card" id="profile-edit">
            <label>Naam</label><input type="text" id="p-name">
            <label>Lengte</label><input type="number" id="p-height">
            <label>Gewicht</label><input type="number" id="p-weight">
            <button class="btn" onclick="saveProfile()">OPSLAAN</button>
        </div>
    </div>

    <div id="screen-workout" class="screen hidden">
        <div class="workout-box">
            <video id="input_video" style="display:none"></video>
            <canvas id="output_canvas"></canvas>
            <div style="position:absolute; top:20px; right:20px; background:var(--blue); padding:10px; border-radius:15px; text-align:center;">
                <small>REPS</small><br><strong id="rep-num" style="font-size:24px;">0</strong>
            </div>
            <div id="coach-msg" style="position:absolute; bottom:20px; width:100%; text-align:center;">Positioneer jezelf...</div>
        </div>
        <button class="btn" style="background:#ef4444; margin-top:10px;" onclick="location.reload()">STOP</button>
    </div>

    <nav class="nav hidden" id="navbar">
        <div class="nav-item active" onclick="navTo('home', this)">üè†<br>Home</div>
        <div class="nav-item" onclick="navTo('stats', this)">üìä<br>Body</div>
        <div class="nav-item" onclick="navTo('profile', this)">üë§<br>Profiel</div>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('fitnessDB')) || {
            name: '', gender: 'M', height: '', weight: '', level: 'beginner',
            xp: { chest: 0, legs: 0, core: 0 }
        };

        function speak(t) { const m = new SpeechSynthesisUtterance(t); m.lang='nl-NL'; window.speechSynthesis.speak(m); }

        function showStep(n) {
            document.querySelectorAll('#q-steps .card').forEach(c => c.classList.add('hidden'));
            document.getElementById('step'+n).classList.remove('hidden');
        }

        function setGender(g, el) {
            db.gender = g;
            el.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
        }

        function setLevel(l, el) {
            db.level = l;
            el.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
        }

        function finishOnboarding() {
            db.name = document.getElementById('in-name').value;
            db.height = document.getElementById('in-height').value;
            db.weight = document.getElementById('in-weight').value;
            save();
            navTo('home');
        }

        function save() { localStorage.setItem('fitnessDB', JSON.stringify(db)); }

        function navTo(s, el) {
            document.querySelectorAll('.screen').forEach(scr => scr.classList.add('hidden'));
            document.getElementById('screen-'+s).classList.remove('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            if(s === 'stats') updateBodyMap();
            if(s === 'home') document.getElementById('home-name').innerText = "Hey " + db.name;
            if(s === 'profile') {
                document.getElementById('p-name').value = db.name;
                document.getElementById('p-height').value = db.height;
                document.getElementById('p-weight').value = db.weight;
            }
        }

        function saveProfile() {
            db.name = document.getElementById('p-name').value;
            db.height = document.getElementById('p-height').value;
            db.weight = document.getElementById('p-weight').value;
            save();
            alert("Opgeslagen!");
        }

        function updateBodyMap() {
            const img = document.getElementById('char-img');
            // We gebruiken een placeholder afbeelding die verandert per geslacht
            img.src = db.gender === 'M' 
                ? "https://cdn-icons-png.flaticon.com/512/2633/2633215.png" 
                : "https://cdn-icons-png.flaticon.com/512/2633/2633214.png";

            document.getElementById('label-chest').innerText = "Borst: Lvl " + (Math.floor(db.xp.chest / 50) + 1);
            document.getElementById('label-legs').innerText = "Benen: Lvl " + (Math.floor(db.xp.legs / 50) + 1);
            document.getElementById('label-core').innerText = "Core: Lvl " + (Math.floor(db.xp.core / 50) + 1);
        }

        // AI LOGICA
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        let reps = 0, stage = 'up', currentExe = '';

        function onResults(results) {
            if (!results.poseLandmarks) return;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#3b82f6', lineWidth: 4});
            
            const marks = results.poseLandmarks;
            const coach = document.getElementById('coach-msg');

            // Heup(24), Knie(26), Enkel(28) voor benen | Schouder(11), Elleboog(13), Pols(15) voor borst
            if(currentExe === 'squats') {
                const angle = calculateAngle(marks[24], marks[26], marks[28]);
                if(angle < 100) stage = 'down';
                if(angle > 160 && stage === 'down') { countRep('legs'); stage = 'up'; }
            } else if(currentExe === 'pushups') {
                const angle = calculateAngle(marks[11], marks[13], marks[15]);
                if(angle < 90) stage = 'down';
                if(angle > 150 && stage === 'down') { countRep('chest'); stage = 'up'; }
            } else if(currentExe === 'jumpingjacks') {
                if(marks[15].y < marks[11].y) stage = 'up';
                if(marks[15].y > marks[11].y && stage === 'up') { countRep('core'); stage = 'down'; }
            }
            canvasCtx.restore();
        }

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            return angle > 180 ? 360 - angle : angle;
        }

        function countRep(part) {
            reps++;
            document.getElementById('rep-num').innerText = reps;
            speak(reps);
            db.xp[part] += 10;
            save();
        }

        const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
        pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        function startWorkout(type) {
            currentExe = type;
            reps = 0;
            document.getElementById('rep-num').innerText = "0";
            navTo('workout');
            const camera = new Camera(videoElement, { onFrame: async () => {
                canvasElement.width = videoElement.videoWidth; canvasElement.height = videoElement.videoHeight;
                await pose.send({image: videoElement});
            }, width: 640, height: 480 });
            camera.start();
        }

        if(db.name) navTo('home');
    </script>
</body>
</html>
