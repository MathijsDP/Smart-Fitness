<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFitness AI - MediaPipe Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div id="home">
            <div class="header">Kies je training âš¡</div>
            <div class="card">
                <button class="button" onclick="startWorkout('squat')">SQUATS</button>
                <button class="button" onclick="startWorkout('pushup')" style="margin-top:10px; background:#10b981">PUSH-UPS</button>
            </div>
        </div>

        <div id="workoutScreen" class="hidden">
            <div class="stats-grid">
                <div class="stat-box"><span>OEFENING</span><div class="stat-value" id="mode-text">-</div></div>
                <div class="stat-box"><span>REPS</span><div class="stat-value" id="rep-count">0</div></div>
            </div>
            <div class="canvas-wrapper">
                <video id="input_video" style="display:none"></video>
                <canvas id="output_canvas"></canvas>
            </div>
            <button class="button" style="background:#ef4444; margin-top:20px" onclick="location.reload()">STOP</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
